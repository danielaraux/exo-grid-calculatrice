<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo-grid-calculatrice</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <h1>Exercice Grid Calculatrice</h1>

    <div class="centrage-calculette">
        <div class="calculette">
            <div class="partie-haute">
                <div class="ligne-casio">
                    <div class="casio">CASIO</div>
                    <div class="solaire">Solaire</div>
                    <div class="modele">MS-80E</div>
                </div>
                <div class="cadran">
                    <div class="ligne-type">
                        <div class="euro">Euro</div>
                        <div class="symbole">+</div>
                    </div>
                    <div class="chiffres">713705</div>
                </div>
            </div>
            <div class="partie-basse">
                <div class="bouton-type">
                    <div class="set">Set</div>
                    <div class="rate">Rate</div>
                </div>
                <div class="boutons">
                    <div class="colonne-1">
                        <button>OFF</button>
                        <button>MC</button>
                        <button>PLAY</button>
                        <button>C</button>
                        <button>AC</button>
                        <button>0</button>
                    </div>
                    <div class="colonne-2">
                        <button>+/-</button>
                        <button>MR</button>
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                        <button>00</button>
                    </div>

                    <div class="colonne-3">
                        <button>%</button>
                        <button>M-</button>
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                        <button>â€¢</button>
                    </div>

                    <div class="colonne-4">
                        <button>Local</button>
                        <button>M+</button>
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                        <button>=</button>
                    </div>
                    <div class="colonne-5">
                        <button>Euro</button>
                        <button>/</button>
                        <button>X</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
